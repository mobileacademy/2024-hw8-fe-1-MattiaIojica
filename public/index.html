<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
    <script src="solution-template.js"></script>
</head>
<body>
    <h1>Minesweeper Game</h1>

    <div class="controls">
        <div>
            <label for="difficulty">Select Difficulty:</label>
            <select id="difficulty" onchange="changeDifficulty()">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="expert">Expert</option>
            </select>
        </div>

        <div>
            <label for="bombProbability">Bomb Probability:</label>
            <input type="number" id="bombProbability" value="3" min="1" max="15" onchange="updateSettings()">
        </div>
        
        <div>
            <label for="maxProbability">Max Probability:</label>
            <input type="number" id="maxProbability" value="15" min="10" max="20" onchange="updateSettings()">
        </div>

        <button onclick="startGame()">Start Game</button>
    </div>

    <div id="game-board"></div>
</body>
</html>
